
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uhai Best Registration</title>
  
  <style>
    /* Basic inline CSS for quick styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url('/assets/Premium\ Vector\ _\ Telemedicine.jpeg'); /* Set your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
    }
    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #218838;
    }
    h1{
        color: #adc8d3;
    }
    
      
    .gender-group {
  display: flex;
  gap: 170px; /* Space between male and female */
  align-items: center;
}

.gender-group label {
  display: flex;
  align-items: center; /* Align radio and text vertically */
  gap: 4px; /* Small gap between the radio button and the label text */
  margin: 0; /* Remove extra spacing */
}
.error-message {
  color: #dc3545 !important;
  font-size: 0.875em;
  margin-top: 0.25rem;
}

input:invalid {
  border-color: #dc3545;
}

input:valid {
  border-color: #28a745;
}

</style>


  

</head>
<body>
  <h1>Uhai Best Registration</h1>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required />

    <label for="email">Email:</label>
   <input type="email" id="email" name="email"  
      
       title="Enter a valid email address">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" 
       required minlength="8" 
       title="Password must be at least 8 characters">

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="8" />

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required min="18" max="100" />

    <label>Gender:</label>
    <div class="gender-group">
      <label>
        <input type="radio" name="gender" value="male" required />
        Male
      </label>
      <label>
        <input type="radio" name="gender" value="female" required />
        Female
      </label>
    </div>
    
    



    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="Kenya">Kenya</option>
      <option value="USA">USA</option>
      <!-- Add more options as needed -->
    </select>

    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required /> I agree to the Terms and Conditions
    </label>

    <button type="submit">Register</button>
  </form>
  <script src="/js/auth/register.js"></script>
</body>
</html>
