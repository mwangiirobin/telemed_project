<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Uhai Telemedicine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/assets/Premium\ Vector\ _\ Telemedicine.jpeg'); /* Use the same background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .welcome-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Uhai Telemedicine</h1>
    <p>If you're new here, register to get started. Already have an account? Log in to access your profile.</p>
    <div class="btn-container">
      <a href="/frontend/views/register.html" class="btn">Register</a>
      <a href="/frontend/views/login.html" class="btn">Login</a>
    </div>
  </div>
</body>
</html>
